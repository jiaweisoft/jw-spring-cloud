eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${eureka.instance.hostname}:----:${server.port}
    lease-renewal-interval-in-seconds: 3 #每30秒一次renewal
    lease-expiration-duration-in-seconds: 9 #90秒没有rennewal剔除
    health-check-url-path:
  client:
    service-url:
      default-zone: http://eureka1:8761/eureka/,http://eureka3:8763/eureka/，http://eureka3:8763/eureka/
spring:
  application:
    name: gateway-zuul
zuul:
  ignored-services: login-server #禁用该application 的路由
  routes:
    user-server: user/** #
    user-server1: user1/** #
    # 具体serviceId 也就是application 具体配置如下
    abc1:
      path: user1/**
      serviceId: user-server1
    abc2:
      path: user2/**
      serviceId: user-server2
    abc3:
      path: user3/**
      serviceId: user-server3
