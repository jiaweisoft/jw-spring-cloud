
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${eureka.instance.hostname}:----:${server.port}
    lease-renewal-interval-in-seconds: 3 #每30秒一次renewal
    lease-expiration-duration-in-seconds: 9 #90秒没有rennewal剔除
  client:
    service-url:
      default-zone: http://eureka1:8761/eureka/,http://eureka3:8763/eureka/，http://eureka3:8763/eureka/
    healthcheck:
      enabled: true










spring:
  application:
    name: user-server
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  datasource:
    url: ${spring.datasource.url}?characterEncoding=utf8&useSSL=true&autoReconnect=true&allowMultiQueries=true
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 0
      max-active: 100
      min-idle: 20
      max-wait: 60000
      validation-query: SELECT 1
      validation-query-timeout: 3000
      test-on-borrow: true
      test-on-return: true
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 25200000
      remove-abandoned: true
      log-abandoned: true
mybatis:
  configuration:
    map-underscore-to-camel-case: true
management:
  endpoint:
    health:
      show-details: always
